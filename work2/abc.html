    <style>
      /* Add a hover effect */
      .gallery-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      /* Add a subtle shadow effect */
      .shadow-1-strong {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      /* Lightbox Styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;

      }

      .lightbox img {
        display: block;
        max-width: 80%;
        max-height: 80%;
        margin: 20px auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .lightbox-caption {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        pointer-events: auto;
        
      }

      /* Lightbox Animation */
      .fade-in {
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
</head>
